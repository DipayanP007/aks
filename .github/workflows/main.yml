on: 
  workflow_dispatch:
  
env:
  KUBCONFIG: ${{ secrets.KUBE_CONFIG }}

name: AzureLoginSample

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
   
    - run: |
        
        echo $KUBCONFIG | base64 -d > config
        export KUBECONFIG=./config
        kubectl config view
        kubectl get po -A
